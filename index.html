<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gift of Therapy - Learning Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;
        
        // Lucide React icons as simple SVG components
        const Search = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <Path d="m21 21-4.35-4.35"></Path>
            </svg>
        );

        const Book = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <Path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></Path>
                <Path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></Path>
            </svg>
        );

        const Users = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <Path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></Path>
                <circle cx="9" cy="7" r="4"></circle>
                <Path d="M22 21v-2a4 4 0 0 0-3-3.87"></Path>
                <Path d="M16 3.13a4 4 0 0 1 0 7.75"></Path>
            </svg>
        );

        const Brain = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <Path d="M12 2a3 3 0 0 0-3 3 3 3 0 0 0-3 3v6a3 3 0 0 0 3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0 3-3V8a3 3 0 0 0-3-3 3 3 0 0 0-3-3z"></Path>
            </svg>
        );

        const Heart = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <Path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></Path>
            </svg>
        );

        const Clock = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );

        const Target = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const Lightbulb = () => (
            <svg className="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <Path d="M9 21h6"></Path>
                <Path d="M15 21v-2a2 2 0 0 0-2-2H11a2 2 0 0 0-2 2v2"></Path>
                <Path d="M12 3a6 6 0 0 1 6 6c0 1.66-.67 3.16-1.76 4.24L15 14.5V17a1 1 0 0 1-1 1H10a1 1 0 0 1-1-1v-2.5l-1.24-1.26A6 6 0 0 1 6 9a6 6 0 0 1 6-6z"></Path>
            </svg>
        );

        // Helper component for SVG paths
        const Path = ({ d, ...props }) => <path d={d} {...props} />;

        const TherapyLearningTool = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [selectedChapter, setSelectedChapter] = useState(null);

            const therapyData = [
                {
                    id: 1,
                    title: "Remove the obstacles to growth",
                    category: "foundational",
                    tags: ["self-actualization", "neo-freudian", "growth"],
                    content: "The rest might follow automatically fueled by self-actualising forces with the client. The neo-Freudians considers the vast influence of the interpersonal environment that envelops the individual and shapes character structure.",
                    keyInsight: "Like an acorn developing into an oak - remove obstacles, don't try to do the entire job",
                    clinicalApplication: "Focus on identifying and removing barriers rather than forcing change"
                },
                {
                    id: 2,
                    title: "Avoid diagnosis",
                    category: "assessment",
                    tags: ["assessment", "person-centered"],
                    content: "Attempt to know the client as fully as possible.",
                    keyInsight: "Knowing the person trumps categorizing the disorder",
                    clinicalApplication: "Prioritize understanding the whole person over diagnostic labels"
                },
                {
                    id: 3,
                    title: "Therapist and Patient as 'Fellow Travellers'",
                    category: "relationship",
                    tags: ["equality", "humanistic", "connection"],
                    content: "People are much more unhappy than one thinks and there is no such thing as a grown-up person.",
                    keyInsight: "We're all struggling humans - no one is fully 'grown up'",
                    clinicalApplication: "Maintain humility and shared humanity in the therapeutic relationship"
                },
                {
                    id: 4,
                    title: "Engage the patient",
                    category: "relationship",
                    tags: ["engagement", "here-and-now", "relationship"],
                    content: "How are you and I doing today? Or How are you experiencing the space between us? What will be the unspoken statements or unasked questions about our relationship today?",
                    keyInsight: "Direct relationship inquiry creates intimacy and therapeutic leverage",
                    clinicalApplication: "Regular check-ins about the therapeutic relationship itself"
                },
                {
                    id: 5,
                    title: "Be supportive",
                    category: "relationship",
                    tags: ["support", "positive regard", "validation"],
                    content: "Most often the clients remember the positive supportive statements of the therapist. Regularly express positive thoughts – wide range of attributes – intellectual curiosity warmth, loyalty, articulate…make sure they are not empty – they should be as incisive as interpretations.",
                    keyInsight: "Patients remember support more than interpretations",
                    clinicalApplication: "Make specific, meaningful positive observations regularly"
                },
                {
                    id: 6,
                    title: "Empathy: looking after the patient's window",
                    category: "core-skills",
                    tags: ["empathy", "rogers", "understanding"],
                    content: "Carl Rogers – 3 Essential characteristics Empathy; Genuineness, unconditional positive regard. Allow them to feel fully seen and understood. 'I am human and let nothing human be alien to me.'",
                    keyInsight: "Empathy means fully seeing and understanding without judgment",
                    clinicalApplication: "Practice deep listening and reflecting understanding"
                },
                {
                    id: 14,
                    title: "The here and now – Use it, use it, use it",
                    category: "technique",
                    tags: ["here-and-now", "interpersonal", "immediacy"],
                    content: "The interpersonal problem will eventually manifest in the here and now.",
                    keyInsight: "All relationship patterns will show up in therapy",
                    clinicalApplication: "Focus on what's happening between you and patient right now"
                },
                {
                    id: 20,
                    title: "Use your own feelings as data",
                    category: "technique",
                    tags: ["countertransference", "feelings", "data"],
                    content: "Your feelings provide valuable information about the patient's impact on others",
                    keyInsight: "Your emotional reactions are diagnostic information",
                    clinicalApplication: "Pay attention to what the patient evokes in you"
                },
                {
                    id: 25,
                    title: "Be real, not a blank screen",
                    category: "relationship",
                    tags: ["authenticity", "self-disclosure", "genuineness"],
                    content: "It is counterproductive for the therapist to remain opaque and hidden from the patient.",
                    keyInsight: "Therapeutic relationship requires therapist genuineness",
                    clinicalApplication: "Share appropriate here-and-now feelings and reactions"
                },
                {
                    id: 41,
                    title: "Talk about death",
                    category: "existential",
                    tags: ["death", "meaning", "existence"],
                    content: "Therapy is a deep and comprehensive exploration into the course and meaning of one's life. The physicality of death destroys us, the idea of death may save us",
                    keyInsight: "Death anxiety underlies many psychological problems",
                    clinicalApplication: "Explore mortality to enhance life meaning and urgency"
                },
                {
                    id: 46,
                    title: "Helping patients assume responsibility",
                    category: "change",
                    tags: ["responsibility", "agency", "empowerment"],
                    content: "What is the payoff for you in this situation? There is an exploitee for every exploiter",
                    keyInsight: "Patients must see their role in their problems to change them",
                    clinicalApplication: "Help identify patient's contribution to their difficulties"
                },
                {
                    id: 59,
                    title: "Don't take explanation too seriously",
                    category: "insight",
                    tags: ["insight", "relationship", "process"],
                    content: "Therapists place a far higher value than patients on interpretation and insight…we overvalue the intellectual treasure hunt. It is the hunt for the chest that matters, not the content. That is the therapy mating task – they bask in the attention paid to the most minute detail of their life.",
                    keyInsight: "The relationship and attention matter more than interpretations",
                    clinicalApplication: "Focus on the process of exploring together, not just insights"
                },
                {
                    id: 77,
                    title: "Dreams – use them, use them, use them",
                    category: "technique",
                    tags: ["dreams", "unconscious", "exploration"],
                    content: "Dreams must find a way to turn abstract ideas into visuals. What are the feelings you experience in the various parts of the dream?",
                    keyInsight: "Dreams provide rich material for understanding inner world",
                    clinicalApplication: "Focus on dream feelings and personal associations"
                }
            ];

            const categories = [
                { id: 'all', name: 'All Topics', icon: Book },
                { id: 'foundational', name: 'Foundation', icon: Target },
                { id: 'relationship', name: 'Relationship', icon: Heart },
                { id: 'technique', name: 'Techniques', icon: Brain },
                { id: 'existential', name: 'Existential', icon: Lightbulb },
                { id: 'change', name: 'Change', icon: Users },
                { id: 'core-skills', name: 'Core Skills', icon: Clock }
            ];

            const filteredChapters = useMemo(() => {
                return therapyData.filter(chapter => {
                    const matchesSearch = searchTerm === '' || 
                        chapter.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        chapter.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        chapter.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                    
                    const matchesCategory = selectedCategory === 'all' || chapter.category === selectedCategory;
                    
                    return matchesSearch && matchesCategory;
                });
            }, [searchTerm, selectedCategory]);

            const getRandomChapter = () => {
                const randomIndex = Math.floor(Math.random() * therapyData.length);
                setSelectedChapter(therapyData[randomIndex]);
            };

            return (
                <div className="max-w-6xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h1 className="text-3xl font-bold text-indigo-800 mb-2">The Gift of Therapy</h1>
                        <p className="text-gray-600 mb-4">Interactive Learning Companion - Irvin Yalom's Therapeutic Wisdom</p>
                        
                        <div className="relative mb-4">
                            <div className="absolute left-3 top-3 text-gray-400">
                                <Search />
                            </div>
                            <input
                                type="text"
                                placeholder="Search concepts, techniques, or insights..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>

                        <div className="flex flex-wrap gap-2 mb-4">
                            {categories.map(category => {
                                const Icon = category.icon;
                                return (
                                    <button
                                        key={category.id}
                                        onClick={() => setSelectedCategory(category.id)}
                                        className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-colors ${
                                            selectedCategory === category.id
                                                ? 'bg-indigo-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        <Icon />
                                        {category.name}
                                    </button>
                                );
                            })}
                        </div>

                        <button
                            onClick={getRandomChapter}
                            className="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition-colors mb-6"
                        >
                            Surprise Me - Random Insight
                        </button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-xl font-semibold text-gray-800 mb-4">
                                Therapeutic Principles ({filteredChapters.length})
                            </h2>
                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                {filteredChapters.map(chapter => (
                                    <div
                                        key={chapter.id}
                                        onClick={() => setSelectedChapter(chapter)}
                                        className={`p-3 rounded-lg cursor-pointer transition-colors ${
                                            selectedChapter?.id === chapter.id
                                                ? 'bg-indigo-100 border-l-4 border-indigo-500'
                                                : 'bg-gray-50 hover:bg-gray-100'
                                        }`}
                                    >
                                        <h3 className="font-medium text-gray-800">{chapter.title}</h3>
                                        <div className="flex flex-wrap gap-1 mt-2">
                                            {chapter.tags.map(tag => (
                                                <span key={tag} className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">
                                                    {tag}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {selectedChapter ? (
                                <div>
                                    <h2 className="text-2xl font-semibold text-indigo-800 mb-4">
                                        {selectedChapter.title}
                                    </h2>
                                    
                                    <div className="space-y-4">
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-semibold text-blue-800 mb-2">Core Concept</h3>
                                            <p className="text-gray-700">{selectedChapter.content}</p>
                                        </div>

                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-semibold text-green-800 mb-2">Key Insight</h3>
                                            <p className="text-gray-700 italic">"{selectedChapter.keyInsight}"</p>
                                        </div>

                                        <div className="bg-orange-50 p-4 rounded-lg">
                                            <h3 className="font-semibold text-orange-800 mb-2">Clinical Application</h3>
                                            <p className="text-gray-700">{selectedChapter.clinicalApplication}</p>
                                        </div>

                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-semibold text-purple-800 mb-2">Reflection Prompts</h3>
                                            <ul className="list-disc list-inside text-gray-700 space-y-1">
                                                <li>How have I applied this principle in my practice?</li>
                                                <li>What challenges do I face with this concept?</li>
                                                <li>How might this apply to a current client?</li>
                                                <li>What would I like to explore further?</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="text-center text-gray-500 py-12">
                                    <div className="h-12 w-12 mx-auto mb-4 opacity-50 flex items-center justify-center">
                                        <Book />
                                    </div>
                                    <p>Select a principle to explore Yalom's therapeutic wisdom</p>
                                    <p className="text-sm mt-2">Or click "Surprise Me" for a random insight</p>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-6 mt-6">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Learning Progress</h3>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                            <div className="bg-indigo-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-indigo-600">85</div>
                                <div className="text-sm text-gray-600">Total Principles</div>
                            </div>
                            <div className="bg-green-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-green-600">{therapyData.length}</div>
                                <div className="text-sm text-gray-600">Detailed Notes</div>
                            </div>
                            <div className="bg-orange-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-orange-600">6</div>
                                <div className="text-sm text-gray-600">Core Categories</div>
                            </div>
                            <div className="bg-purple-50 p-4 rounded-lg">
                                <div className="text-2xl font-bold text-purple-600">∞</div>
                                <div className="text-sm text-gray-600">Learning Opportunities</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TherapyLearningTool />, document.getElementById('root'));
    </script>
</body>
</html>
